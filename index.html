    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <div class="app">
        <h1> Informações sobre seu aparelho: </h1>
        <div id="deviceready">
            <p> Versão do Cordova: <span id="cordova"></span></p>
            <p> Modelo do aparelho: <span id="model"></span></p>
            <p> Plataforma utilizada: <span id="platform"></span></p>

            <p> Fabricante do aparelho: <span id="manufacturer"></span></p>
            <p> Emulador?: <span id="isVirtual"></span></p>

            <p> Tipo de conexão: <span id="connectionType"></span></p>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
